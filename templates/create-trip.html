<!--create-article.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1 class="title is-1">Create Trip</h1>

<form method="POST">
<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" name="name" placeholder="Name of the trip">
  </div>
</div>

<div class="field">
  <label class="label">Content</label>
  <div class="control">
    <textarea name="content" class="textarea" placeholder="What was your trip about"></textarea>
  </div>
</div>

<div class="field">
  <label class="label">Km</label>
  <div class="control">
    <input class="input" type="number" name="km" placeholder="distance in km ex. 8">
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox" name="withbike">
      With ðŸš´?
    </label>
  </div>
</div>


<div class="file has-name is-fullwidth">
  <label class="file-label">
    <input class="file-input" type="file" name="resume">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a image
      </span>
    </span>
    <span class="file-name">
      Screen Shot 2017-07-29 at 15.54.25.png
    </span>
  </label>
</div>
<div class="field is-grouped">
  <div class="control">
    <button type="submit" class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button type="reset" class="button is-link is-light">Cancel</button>
  </div>
</div>
</form>

    
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
