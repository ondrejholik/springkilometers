<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<div class=" is-mobile">
{{range .payload }}
<div class="box column is-three-fifths is-offset-one-fifth">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <a href="/u/view/{{.ID}}"><strong class="title is-5">{{.Username}}</strong></a>
          <span class="tag is-primary ml-2">{{.Km}}</span>
        </p>
      </div>
      <progress class="progress is-success" value="{{.Km}}" max="100">{{.Km}}%</progress>
    </div>
  </article>
</div>
{{end}}
</div>




<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
