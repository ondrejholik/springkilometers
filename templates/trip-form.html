  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" name="name" placeholder="Name of the trip">
    </div>
  </div>

  <div class="field">
    <label class="label">Content</label>
    <div class="control">
      <textarea name="content" class="textarea" placeholder="What was your trip about"></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label">Km</label>
    <div class="control">
      <input class="input" type="number" min="0" value="0" step="0.1" name="km" placeholder="distance in km ex. 8">
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox" name="withbike">
        With ðŸš´?
      </label>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <h1 class="title is-4">Image</h1>
      <input type="file" name="image" accept="image/png, image/jpeg, image/webp" required>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <h1 class="title is-4">Gpx file</h1>
      <input type="file" name="gpx" accept=".gpx">
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button type="submit" class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button type="reset" class="button is-link is-light">Cancel</button>
    </div>
  </div>
