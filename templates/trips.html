<!--trips.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<div class="column is-5 is-offset-4">

  {{range .payload }}
  <div class="card mb-4">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="{{.Medium}}" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48 ">
            <img class="is-rounded" src="https://avatars.dicebear.com/4.5/api/gridy/{{.Author}}.svg" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <a class="subtitle is-5 is-link mt-5" href="/u/view/{{.Author}}">@{{.Author}}</a>
        </div>
      </div>

      <div class="content">
        <p><a href="/trip/view/{{.ID}}" class="title is-4">{{.Name}}</a>
          <span class="tag is-primary">{{.Km}} km</span>
          {{if .Withbike}}
          <span class="tag is-info is-normal is-rounded ml-1"><i class="fas fa-bicycle"></i></span>
          {{end}}
        </p>
          {{.Content}}
          <br>
          <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
      </div>
    </div>
  </div>
  {{end}}
</div>

{{ template "footer.html" .}}
